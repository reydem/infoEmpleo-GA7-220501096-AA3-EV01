<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<ui:composition>
    <!-- Nota: Se eliminan las directivas JSP y se usa JSF para los enlaces e imágenes -->
    <aside class="sticky top-8 hidden w-64 shrink-0 lg:block">
        <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
            <!-- Uso de h:link y h:graphicImage para generar el enlace y la imagen correctamente -->
            <h:link outcome="/">
                <h:graphicImage library="assets" name="Logo.png" alt="Your Company" styleClass="h-10 w-auto" />
            </h:link>
            <div>
                <div class="ml-7">
                    <button type="button"
                        class="rounded-lg bg-gray-950 px-2 py-1 text-xs font-semibold text-white shadow-xs hover:bg-gray-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
                        Contenido
                    </button>
                </div>
                <div class="ml-7">
                    <!-- Se usa h:link para generar el enlace a /login -->
                    <h:link outcome="/login">
                        <button type="button"
                            class="rounded-lg bg-gray-300 px-1 py-1 text-[9px] font-semibold text-black shadow-xs hover:bg-gray-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600">
                            Cerrar sesión
                        </button>
                    </h:link>
                </div>
            </div>
        </div>
        <div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
            <h2 class="-m-2.5 p-2.5 text-lg text-black font-bold hover:text-gray-300">Navegación</h2>
        </div>
        <div class="flex h-16 max-w-7xl items-center px-4 sm:px-6 lg:px-8">
            <h:link outcome="/configuration">
                <button type="button"
                    class="rounded-lg bg-gray-100 px-2 py-1 text-base font-semibold text-black hover:bg-gray-200 focus:outline-none">
                    <!-- Aquí podrías incluir el SVG o un componente para el ícono -->
                    Información personal
                </button>
            </h:link>
        </div>
        <!-- Repite la estructura para los demás botones (seguridad, preferencias, notificaciones) -->
        <div class="flex h-16 max-w-7xl items-center px-4 sm:px-6 lg:px-8">
            <h:link outcome="/security">
                <button type="button"
                    class="rounded-lg bg-gray-100 px-2 py-1 text-base font-semibold text-black hover:bg-gray-200 focus:outline-none">
                    Inicio de sesión y seguridad
                </button>
            </h:link>
        </div>
        <div class="flex h-16 max-w-7xl items-center px-4 sm:px-6 lg:px-8">
            <h:link outcome="/preferences">
                <button type="button"
                    class="rounded-lg bg-gray-100 px-2 py-1 text-base font-semibold text-black hover:bg-gray-200 focus:outline-none">
                    Preferencias
                </button>
            </h:link>
        </div>
        <div class="flex h-16 max-w-7xl items-center px-4 sm:px-6 lg:px-8">
            <h:link outcome="/notifications">
                <button type="button"
                    class="rounded-lg bg-gray-100 px-2 py-1 text-base font-semibold text-black hover:bg-gray-200 focus:outline-none">
                    Notificaciones
                </button>
            </h:link>
        </div>
    </aside>
</ui:composition>

</html>
