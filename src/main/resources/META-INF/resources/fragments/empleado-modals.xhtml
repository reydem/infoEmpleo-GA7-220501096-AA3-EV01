<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<ui:composition>
    <!-- Modal para agregar empleado -->
    <p:dialog id="empleo-ventana" widgetVar="ventanaModalEmpleo" modal="true" header="Agregar Empleado"
        resizable="false" draggable="false" closable="true" width="50vw">

        <h:form id="formAgregarEmpleado">
            <p:messages id="mensajes" showDetail="true" closable="true" />

            <div class="p-4">
                <div class="space-y-4">
                    <p:outputLabel for="nombre" value="Nombre" />
                    <p:inputText id="nombre" value="#{empleadoControlador.nuevoEmpleado.nombre}" required="true"
                        styleClass="w-full" />

                    <p:outputLabel for="empresa" value="Empresa" />
                    <p:inputText id="empresa" value="#{empleadoControlador.nuevoEmpleado.empresa}" required="true"
                        styleClass="w-full" />

                    <p:outputLabel for="descripcion" value="DescripciÃ³n" />
                    <p:inputTextarea id="descripcion" value="#{empleadoControlador.nuevoEmpleado.descripcion}"
                        required="true" styleClass="w-full" />

                    <p:outputLabel for="salario" value="Salario" />
                    <p:inputText id="salario" value="#{empleadoControlador.nuevoEmpleado.salario}" required="true"
                        styleClass="w-full">
                        <f:convertNumber type="number" />
                    </p:inputText>
                </div>

                <!-- Botones -->
                <div class="flex justify-end space-x-2 mt-4">
                    <p:commandButton value="Cancelar" styleClass="ui-button-secondary"
                        onclick="PF('ventanaModalEmpleo').hide()" />

                    <p:commandButton value="Guardar" action="#{empleadoControlador.guardarEmpleado}"
                        update=":forma-empleos" styleClass="ui-button-success"
                        oncomplete="PF('ventanaModalEmpleo').hide()" />
                </div>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>

</html>
